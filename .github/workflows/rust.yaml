name: Rust

on: [push]

jobs:
  build:
    name: Test-Clippy-Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        name: Check formatting
        with:
          command: fmt
          args: -- --check
      - uses: actions-rs/cargo@v1
        name: Run clippy
        with:
            command: clippy
      
      - uses: actions-rs/cargo@v1
        name: Run tests
        with:
          command: test
      
      - uses: actions-rs/cargo@v1
        name: Build
        with:
          toolchain: stable
          command: build
          args: --release
